name: alien_mates
description: Alien Mates by onyxclubpride.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  redux: ^5.0.0
  flutter_redux: ^0.8.2
  intl: ^0.17.0
  auto_size_text: ^3.0.0
  flutter_screenutil: ^5.0.0+2
  ionicons: ^0.1.2
  google_fonts: ^2.1.1
  cloud_firestore: ^3.1.5
  firebase_auth: ^3.3.7
  firebase_core: ^1.12.0
  firebase_storage: ^10.2.7
  cached_network_image: ^3.2.0
  infinite_scroll_pagination: ^3.1.0
  uuid: ^3.0.5
  shared_preferences: ^2.0.11
  dio: ^4.0.0
  flutter_spinkit: ^5.1.0
  flare_flutter: ^3.0.2
  fluttertoast: ^8.0.8
  images_picker: ^1.2.4
  encrypt: ^5.0.1
  lottie: ^1.2.1
  url_launcher: ^6.0.18
  paginate_firestore: ^1.0.3
  card_swiper: ^2.0.1
  animated_text_kit: ^4.2.1
  intro_slider: ^3.0.3



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  image_path: "assets/logo.png"
  adaptive_icon_background: "#72c83e"

flutter:
  uses-material-design: true



  assets:
    # Add assets from the images directory to the application.
    - assets/images/
    - assets/
    - assets/lotties/
